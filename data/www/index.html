<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Oil Changer</title>
  <link href="css/styles.css" rel="stylesheet" />
  <link href="css/custom.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body class="sb-nav-fixed">
  <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <button class="btn btn-link btn-sm order-0 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
        class="fas fa-bars"></i></button>
    <a class="navbar-brand ps-3" href="index.html">Oil Changer</a>
  </nav>
  <div id="layoutSidenav">
    <div id="layoutSidenav_nav">
      <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
        <div class="sb-sidenav-menu">
          <div class="nav">
            <a class="nav-link" href="#">
              <div class="sb-nav-link-icon"><i class="fas fa-bolt"></i></div>
              Main controls
            </a>
            <a class="nav-link" href="calibration.html">
              <div class="sb-nav-link-icon"><i class="fas fa-wrench"></i></div>
              Calibration
            </a>
            <!-- Settings Link -->
            <a class="nav-link" href="settings.html">
              <div class="sb-nav-link-icon"><i class="fas fa-cog"></i></div>
              Settings
            </a>
            <!-- Statistics Link -->
            <a class="nav-link" href="statistics.html">
              <div class="sb-nav-link-icon"><i class="fas fa-chart-bar"></i></div>
              Statistics
            </a>
            <!-- Diagnostics Link -->
            <a class="nav-link" href="diagnostics.html">
              <div class="sb-nav-link-icon"><i class="fas fa-stethoscope"></i></div>
              Diagnostics
            </a>
            <!-- Debug Link -->
            <a class="nav-link" href="debug.html">
              <div class="sb-nav-link-icon"><i class="fas fa-bug"></i></div>
              Debug
            </a>
          </div>
        </div>
      </nav>
    </div>

    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4">
          <h2 class="mt-4">WebSocket Terminal</h2>

          <div id="websocket-output" class="card"></div>

          <div class="input-group mt-3">
            <input type="text" id="input" class="form-control" placeholder="Message...">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
          </div>

          <h4 class="mt-4">Device Values</h4>
          <p>Current: <span id="currentValue">N/A</span> A</p>
          <p>Voltage: <span id="voltageValue">N/A</span> V</p>

          <h4 class="mt-4">Set Device Values</h4>
          <form id="setValuesForm">
            <div class="form-group">
              <label for="setVoltage">Voltage</label>
              <input type="number" id="setVoltage" class="form-control" placeholder="Voltage">
            </div>
            <div class="form-group">
              <label for="setCurrent">Current</label>
              <input type="number" id="setCurrent" class="form-control" placeholder="Current">
            </div>
            <button type="button" class="btn btn-primary mt-2" onclick="setDeviceValues()">Apply</button>
          </form>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous">
  </script>
  <script src="js/scripts.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
